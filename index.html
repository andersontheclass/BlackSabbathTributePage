<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link rel="stylesheet" href="css/style2.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
        <title id="title">Black Sabbath &mdash; Tribute Page</title>
    </head>
    <body>
        <div class="u-center-text u-margin-bottom-medium">
            <h2 class="heading-secondary">Black Sabbath &mdash; Tribute Page</h2>
        </div>

        <header class="header">
            <div class="header__text-box">               
                <h1 class="heading-primary">
                    <span class="heading-primary--main"></span>
                    <span class="heading-primary--sub"></span>
                </h1>
                <a href="#" class="btn-text">Learn more &rarr;</a>
            </div>
        </header>

        <main id="main">

            <section class="section-gallery">
                <div id="img-div" class="img-div">
                    <div class="u-center-text u-margin-bottom-medium u-margin-top-medium">
                        <h2 class="heading-secondary">Gallery</h2>
                    </div>                
                    <ul>
                        <li>
                            <figure class="row">
                                <img src="img/black-sabbath-cover-big.jpg" alt="" id="image">
                            </figure>  
                        </li>
                        <li>
                            <figure class="row">
                                <img src="img/black-sabbath-cover-big.jpg" alt="" id="image">
                            </figure>
                        </li>
                    </ul>
                    <ul>
                        <li>
                            <figure class="row">
                                <img src="img/black-sabbath-cover-big.jpg" alt="" id="image" class="image">
                            </figure>

                        </li>
                        <li>
                            <figure class="row">
                                <img src="img/black-sabbath-cover-big.jpg" alt="" id="image" class="image">
                            </figure>

                        </li>
                    </ul>
                    <caption id="img-caption">Black Sabbath galleries</caption>
                </div>

            </section>

            <section class="section-tribute-info">
                <div id="tribute-info">
                    <div class="u-center-text u-margin-bottom-medium">
                        <h2 class="heading-secondary">Album info</h2>
                    </div>
                    
                </div>
                <a href="" target="_blank" id="tribute-link"></a>
            </section>


        </main>

    </body>
</html>
